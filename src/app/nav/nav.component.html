<mat-sidenav-container fullscreen>
  <mat-sidenav position="start" #sideSX>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/home']" routerLinkActive="active-link">
        <mat-icon>home</mat-icon>
        <span class="pl-1">Home</span>
      </a>

      <a mat-list-item [routerLink]="['/page1']" routerLinkActive="active-link">
        <mat-icon>link</mat-icon>
        <span class="pl-1">Assignment-1</span>
      </a>

      <a mat-list-item [routerLink]="['/page2']" routerLinkActive="active-link">
        <mat-icon>link</mat-icon>
        <span class="pl-1">Assignment-2</span>
      </a>

      <a mat-list-item [routerLink]="['/page3']" routerLinkActive="active-link">
        <mat-icon>link</mat-icon>
        <span class="pl-1">Assignment-3</span>
      </a>

      <a mat-list-item [routerLink]="['/page4']" routerLinkActive="active-link">
        <mat-icon>link</mat-icon>
        <span class="pl-1">Scheduler-1</span>
      </a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sideSX.open('mouse')">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="navTitleCommandBar">
      <div class="navTitle">AngularTest1</div>
    </div>
  </mat-toolbar>
  <div>
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
